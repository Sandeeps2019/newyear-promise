  <title>New Year Promise | Daily Encouragement</title>

  <style>
    :root{
      --bg:#0f172a; --card:#111827ee; --accent:#fbbf24;
      --text:#e5e7eb; --muted:#94a3b8;
    }
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Noto Sans", Arial;
      background:
        radial-gradient(1200px 600px at 100% 0%, #1e293b 0%, transparent 60%),
        radial-gradient(900px 500px at 0% 100%, #111827 0%, transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      max-width:860px; width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.1); border-radius:16px;
      box-shadow:0 20px 80px rgba(0,0,0,0.45); backdrop-filter: blur(8px);
      padding:22px 22px 18px;
    }
    header{display:flex; align-items:center; gap:14px; margin-bottom:10px}
    .logo{width:52px; height:52px; border-radius:50%; object-fit:cover; border:1px solid rgba(255,255,255,.15)}
    h1{font-size: clamp(22px, 4.5vw, 32px); margin:0; letter-spacing:.2px}
    .tagline{color:var(--muted); font-size:clamp(13px,2.6vw,15px); margin-top:2px}

    blockquote{font-size: clamp(18px, 4.6vw, 26px); line-height:1.35; margin:16px 0; color:#fff}
    .ref{color:var(--accent); font-weight:600; font-size:.95em}

    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    button{
      background:#1f2937; color:#e5e7eb; border:1px solid #374151; border-radius:10px;
      padding:10px 14px; font-size:15px; cursor:pointer; transition:.2s transform ease, .2s background ease;
    }
    button:hover{ transform: translateY(-1px); background:#111827 }

    .small{font-size:12px; color:var(--muted); margin-top:10px}
    .footer{margin-top:14px; display:flex; justify-content:space-between; gap:10px; align-items:center; flex-wrap:wrap}
    .count{color:var(--muted); font-size:13px}
  </style>
</head>

      <div>

        <div class="tagline">Below, verses for the New Year.</div>

    </header>

    <blockquote id="text"></blockquote>
    <div class="ref" id="ref"></div>

    <div class="btns">
      <button id="shuffle" aria-label="Show another promise">Show another</button>
      <button id="copy" aria-label="Copy this promise">Copy</button>
      <button id="share" aria-label="Share" style="display:none">Share</button>

      <button id="mine" aria-label="Go to my assigned verse" style="display:none">My verse</button>
    </div>

    <div class="footer">
      <div class="count" id="count"></div>

    </div>
  </main>
